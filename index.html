<!DOCTYPE html>
<html>
  <head>
    <title>rrweb Test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/style.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
      }
      #replay-container {
        margin-top: 20px;
        width: 800px;
        height: 600px;
        border: 1px solid #ccc;
        background: #f0f0f0;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>rrweb Test Page</h1>
    <p>
      Interact with this page (e.g., click, type in the input field) and then
      click "Replay Recording".
    </p>

    <label for="test-input">Test Input:</label>
    <input type="text" id="test-input" placeholder="Type something here..." />

    <button id="replay-button">Replay Recording</button>

    <div id="replay-container"></div>

    <script>
      window.addEventListener("load", function () {
        let events = [];
        let stopFn = null;
        let replayer = null;

        // Log the rrweb object to check if it's loaded
        console.log("Checking window.rrweb:", window.rrweb);

        // Start recording immediately
        try {
          stopFn = rrweb.record({
            emit(event) {
              // push event into the events array
              console.log("event recorded:", event);
              events.push(event);
            },
            // Optional: mask input fields for privacy
            maskAllInputs: true,
          });
          console.log("rrweb recording started.");
        } catch (error) {
          console.error("Failed to start rrweb recording:", error);
          alert("Error initializing recorder. Check console.");
          return; // Don't proceed if recording failed to start
        }

        document
          .getElementById("replay-button")
          .addEventListener("click", () => {
            if (events.length < 2) {
              console.log("Not enough events recorded yet.");
              alert("Please interact with the page first before replaying.");
              return;
            }

            if (stopFn) {
              stopFn(); // Stop recording if it's still running
              console.log("rrweb recording stopped.");
              stopFn = null;
            }

            // Clear previous replay if any
            const replayContainer = document.getElementById("replay-container");
            replayContainer.innerHTML = ""; // Clear the container

            console.log(`Replaying ${events.length} events.`);

            replayer = new rrweb.Replayer(events, {
              root: replayContainer, // Specify the container element for replay
              skipInactive: true,
            });

            replayer.on("finish", () => {
              console.log("Replay finished.");
            });

            try {
              replayer.play();
            } catch (error) {
              console.error("Error during replay:", error);
            }
          });
      });
    </script>
  </body>
</html>
